<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="full-calculator">
        <div id="display"></div>
        <div id="main-buttons">
                <div id="button-row-one">
                    <button class="number" id="seven" value="7">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="operator" id="division">/</button>
                </div>
                <div id="button-row-two">
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operator" id="multiplication">*</button>
                </div>
                <div id="button-row-three">
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="operator" id="subtraction">-</button>
                </div>
                <div id="button-row-four">
                    <button class="number" id="zero">0</button>
                    <button class="operator" id="decimal">.</button>
                    <button class="operator" id="equals">=</button>
                    <button class="operator" id="addition">+</button>
                </div>
                <div id="button-row-five">
                    <button id="clear">AC</button>
                    <button id="delete">DEL</button>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
